<!-- templates/bootswatch.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ page_heading }}</h1>
        <p>{{ page_content }}</p>
    </div>
</div>
<p><img src="{% static 'images/django-logo.png' %}" alt="Django Logo"></p>
 <p><img src="{% static 'images/Django-vs-Flask.jpg' %}" alt="Django-vs-Flask.jpg"></p>
<p><img src="{% static 'images/Django vs Flask.jpg' %}" alt="Django vs Flask"></p>
  
<p><img src="{% static 'images/django-vs-flask-Code.png' %}" alt="django-vs-flask-Code"></p>

{% endblock %}
